<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>StopWatch</title>
</head>

<body>
    <div class="main-container">
        <!-- Heading -->
        <h1 style="text-align: center; font-family: 'Pangolin', cursive;">Stopwatch</h1>

        <!-- Container -->
        <div class="container">
            <!-- Timer -->
            <div class="timer">
                <span class="timing" id="min">00</span><span>Min </span><span class="timing" id="sec">
                    00</span><span>Sec</span>
            </div>
            <!-- Buttons -->
            <div class="buttons">
                <!-- Start Button -->
                <button id="start" type="button" class="btn">Start</button>
                <!-- Stop Button -->
                <button id="stop" type="button" class="btn">Stop</button>
                <!-- Reset Button -->
                <button id="reset" type="reset" class="btn">Reset</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
